@startuml
start
:点击录入书籍信息;
:提示用户扫描书籍条形码;
while (还有书籍要录入) is (是)
:扫描书籍条形码;
  if (书籍在国家书籍库中有记录) then (是)
  :获取书籍基本信息;
  :显示书籍基本信息在书籍录入表内;
  else (否)
  :提示书籍没有记录;
  :显示书籍录入空表;
  endif
:生成书籍馆藏号;
:显示书籍录入表;
:补全表单;
:提交录入请求;
:显示录入成功信息;
endwhile (否)
stop
@enduml

