@startuml
start
:点击手动更新借书状态;
fork
:系统获取当天日期;
fork again
:系统调取用户借书信息;
end fork
if (当天日期 > 用户借书应还日期+2天) then (是)
:查询信誉记录中是否有相同记录;

  if (有相同记录) then (是)
  else (否)
  :将逾期记录添加至信誉记录中;
  endif
else (否)
endif
stop
@enduml

