@startuml
autonumber

activate 读者
读者 ->> 系统: 登陆系统
activate 系统
系统 ->> 读者: 返回登录状态
读者 ->> 系统: 点击还书按钮
系统 - ->> 读者: 返回可还书列表
loop
读者 ->> 系统: 扫描图书
alt
系统 - ->> 读者: 显示还书成功
else
系统 - ->> 读者: 有图书逾期
读者 ->> 系统: 点击缴纳逾期罚款
系统 ->> 第三方支付API: 请求收款码
第三方支付API - ->> 系统: 返回二维码
系统 - ->> 读者: 返回罚款支付二维码
第三方支付API -> 系统: 成功收取费用
系统 -> 读者: 缴费成功
else
系统 - ->> 读者: 显示还书失败
end
end
@enduml

