@startuml
autonumber

activate 读者
读者 ->> 系统: 登陆系统
activate 系统
系统 - ->> 读者: 返回登录状态
读者 ->> 系统: 点击借书按钮
系统 - ->> 读者: 返回等待扫描借书界面
loop
读者 ->> 系统: 扫描图书
系统 - ->> 读者: 显示图书信息
end
读者 ->> 系统: 提交借书请求
alt
系统 - ->> 读者: 借书成功信息
else
系统 - ->> 读者: 借书失败信息
end
deactivate 系统
deactivate 读者
@enduml

