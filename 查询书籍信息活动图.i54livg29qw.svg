33.25,555.7813,237.25,545.7813,233.25,549.7813" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
start
:选择要查询信息的类型;
:输入查询书籍信息;
:点击查询;
:查询图书信息;
if (是否有搜索结果) then (是)
:返回搜索图书;
:点击所找图书;
if (登录用户类别为读者) then (是)
:显示图书详情;
else (否)
:显示图书详情、借阅人;
endif
else (否)
:返回空结果;
endif
stop
@enduml

