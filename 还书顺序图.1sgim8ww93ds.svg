@startuml
autonumber

activate 读者
读者 ->> 系统: 登陆系统
activate 系统
系统 ->> 读者: 返回登录状态
读者 ->> 系统: 点击还书按钮
系统 - ->> 读者: 返回可还书列表
loop
读者 -> 系统: 扫描图书
alt
系统 - -> 读者: 显示还书成功
else
系统 - -> 读者: 显示还书失败
end
end
@enduml

